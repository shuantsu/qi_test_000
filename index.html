    function draw(n) {
        const canvas = document.createElement('canvas');
        const div = document.createElement('div');
        const input = document.createElement('input');
        const ctx = canvas.getContext('2d');
        canvas.width = 50;
        canvas.height = canvas.width;
        document.body.appendChild(div);
        div.appendChild(canvas);
        div.appendChild(input);

        const x0 = 0;
        const y0 = 0;
        const x1 = canvas.width;
        const y1 = canvas.height;
        const cx = canvas.width / 2;
        const cy = canvas.height / 2;

        const line1 = [x0, y0, x1, y0];
        const line2 = [x1, y0, x1, y1];
        const line3 = [x1, y1, x0, y1];
        const line4 = [x0, y1, x0, y0];
        const line5 = [x0, y0, cx, cy];
        const line6 = [x1, y0, cx, cy];
        const line7 = [x1, y1, cx, cy];
        const line8 = [x0, y1, cx, cy];


        function drawLine(line) {
            const ln = [line1,line2,line3,line4,line5,line6,line7,line8][line-1];
            ctx.strokeStyle = '#0f3';
            ctx.moveTo(ln[0],ln[1]);
            ctx.lineTo(ln[2],ln[3]);
            ctx.stroke();
        };

        p[n].map(drawLine);
    }

window.onload = () => {
    for (let x = 0; x < 70; x++) {
        draw(x);
    }
